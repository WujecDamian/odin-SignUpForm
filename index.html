<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up form</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Trade+Winds&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <aside class="aside">
      <div class="logo">Pieciks</div>
    </aside>
    <article class="article">
      <div class="heading">
        <h1>Crazy things are coming!</h1>
        <h3>You will be winning so much that you will be tired of winning</h3>
      </div>
      <div class="form">
        <form
          action="index.html"
          method="post"
          name="accountForm"
          id="accountForm"
        >
          <h2>Don't miss out!</h2>
          <div class="inputs">
            <div class="inputs-name flex">
              <div class="inputs-wrapper">
                <label for="name">FIRST NAME</label>
                <input type="text" name="name" id="name" required />
              </div>
              <div class="inputs-wrapper">
                <label for="last-name">LAST NAME</label>
                <input type="text" name="last-name" id="last-name" required />
              </div>
            </div>
            <div class="inputs-contact flex">
              <div class="inputs-wrapper">
                <label for="email">EMAIL</label>
                <input type="email" name="email" id="email" required />
              </div>
              <div class="inputs-wrapper">
                <label for="tel">PHONE NUMBER</label>
                <input type="tel" name="tel" id="tel" required />
              </div>
            </div>
            <div class="inputs-password flex">
              <div class="inputs-wrapper">
                <label for="password">PASSWORD</label>
                <input type="password" name="password" id="password" required />
              </div>
              <div class="inputs-wrapper">
                <label for="conf-password">CONFIRM PASSWORD</label>
                <input
                  type="password"
                  name="conf-password"
                  id="conf-password"
                  required
                />
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="form__footer">
        <input
          type="submit"
          value="Create Account"
          id="submit-btn"
          form="accountForm"
        />
        <p id="password--error" class="error"></p>
        <p class="footer__login">
          Already have an account? <a href="">Log in</a>
        </p>
      </div>
    </article>
  </body>
</html>
